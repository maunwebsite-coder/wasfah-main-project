<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>اختبار إصلاح مشكلة التحميل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">اختبار إصلاح مشكلة التحميل المستمر</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
            <h2 class="text-2xl font-bold mb-4">نتائج الاختبار:</h2>
            <div id="test-results" class="space-y-2"></div>
            
            <div class="mt-6">
                <button id="run-test" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    تشغيل الاختبار
                </button>
            </div>
        </div>
        
        <!-- محاكاة عناصر تحميل -->
        <div id="loading-test" class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">محاكاة عناصر التحميل:</h3>
            
            <div id="test-loading-1" class="p-2 bg-blue-100 rounded mb-2">
                <i class="fas fa-spinner fa-spin"></i> Loading Element 1
            </div>
            
            <div id="test-loading-2" class="p-2 bg-yellow-100 rounded mb-2" style="animation: pulse 1s infinite;">
                Loading Element 2 (CSS Animation)
            </div>
            
            <div class="loading-skeleton p-2 bg-gray-200 rounded mb-2">
                Loading Skeleton Element
            </div>
        </div>
    </div>

    <script>
        // محاكاة دوال loading-fix.js
        function removeAnyRemainingLoadingIndicators() {
            console.log('Testing: removeAnyRemainingLoadingIndicators');
            
            // البحث عن أي عناصر تحميل متبقية
            const loadingElements = document.querySelectorAll('[id*="loading"], [class*="loading"], [class*="spinner"], .loading-skeleton');
            let removedCount = 0;
            
            loadingElements.forEach(element => {
                if (element.style.display !== 'none' && !element.classList.contains('hidden')) {
                    console.log('Found persistent loading element:', element);
                    element.style.display = 'none';
                    element.classList.add('hidden');
                    removedCount++;
                }
            });
            
            // إزالة أي CSS animations مستمرة
            const animatedElements = document.querySelectorAll('[style*="animation"]');
            animatedElements.forEach(element => {
                if (element.style.animation && element.style.animation.includes('infinite')) {
                    console.log('Stopping infinite animation on:', element);
                    element.style.animation = 'none';
                    removedCount++;
                }
            });
            
            return removedCount;
        }
        
        function markPageAsFullyLoaded() {
            console.log('Testing: markPageAsFullyLoaded');
            
            // إضافة class للإشارة إلى انتهاء التحميل
            document.body.classList.add('page-fully-loaded');
            
            // إرسال event مخصص لتأكيد انتهاء التحميل
            const loadCompleteEvent = new CustomEvent('pageFullyLoaded', {
                detail: { timestamp: Date.now() }
            });
            document.dispatchEvent(loadCompleteEvent);
            
            return true;
        }
        
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '';
            
            // Test 1: إزالة عناصر التحميل
            const removedCount = removeAnyRemainingLoadingIndicators();
            addTestResult(resultsDiv, 'إزالة عناصر التحميل', removedCount > 0 ? 'نجح' : 'فشل', 
                `تم إزالة ${removedCount} عنصر تحميل`);
            
            // Test 2: تأكيد انتهاء التحميل
            const loadingComplete = markPageAsFullyLoaded();
            addTestResult(resultsDiv, 'تأكيد انتهاء التحميل', loadingComplete ? 'نجح' : 'فشل', 
                'تم تأكيد انتهاء تحميل الصفحة');
            
            // Test 3: فحص وجود class التحميل المكتمل
            const hasLoadedClass = document.body.classList.contains('page-fully-loaded');
            addTestResult(resultsDiv, 'فحص class التحميل المكتمل', hasLoadedClass ? 'نجح' : 'فشل', 
                hasLoadedClass ? 'تم إضافة class بنجاح' : 'لم يتم إضافة class');
            
            // Test 4: فحص عدم وجود عناصر تحميل مرئية
            const visibleLoadingElements = document.querySelectorAll('[id*="loading"]:not(.hidden), [class*="loading"]:not(.hidden)').length;
            addTestResult(resultsDiv, 'فحص عناصر التحميل المرئية', visibleLoadingElements === 0 ? 'نجح' : 'فشل', 
                `${visibleLoadingElements} عنصر تحميل مرئي متبقي`);
        }
        
        function addTestResult(container, testName, status, details) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-3 rounded ${status === 'نجح' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-semibold">${testName}</span>
                    <span class="text-sm ${status === 'نجح' ? 'text-green-600' : 'text-red-600'}">${status}</span>
                </div>
                <div class="text-sm mt-1">${details}</div>
            `;
            container.appendChild(resultDiv);
        }
        
        // إضافة مستمع للاختبار
        document.getElementById('run-test').addEventListener('click', runTests);
        
        // اختبار تلقائي عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            setTimeout(runTests, 1000);
        });
        
        // مستمع للevent المخصص
        document.addEventListener('pageFullyLoaded', function(e) {
            console.log('Page fully loaded event received:', e.detail);
        });
    </script>
</body>
</html>
