fastcgi_cache_path /var/cache/nginx/wasfah levels=1:2 keys_zone=wasfah_html_cache:100m inactive=30m max_size=1g use_temp_path=off;

map $request_method $skip_cache_method {
    default 0;
    POST 1;
    PUT 1;
    PATCH 1;
    DELETE 1;
}

map $http_cookie $skip_cache_cookie {
    default 0;
    "~*laravel_session" 1;
    "~*XSRF-TOKEN" 1;
}

map $http_authorization $skip_cache_auth {
    default 0;
    "~.+": 1;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    root /var/www/wasfah-backend/public;
    etag on;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    # Allow uploads up to 25MB so Laravel can enforce its own 5MB hero-slide limit gracefully.
    client_max_body_size 25M;

    index index.php;

    charset utf-8;

    location / {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        fastcgi_cache wasfah_html_cache;
        fastcgi_cache_methods GET HEAD;
        fastcgi_cache_key "$scheme$request_method$host$request_uri";
        fastcgi_cache_valid 200 301 302 5m;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_lock on;
        fastcgi_cache_use_stale error timeout invalid_header updating http_500 http_503;
        fastcgi_cache_bypass $skip_cache_method $skip_cache_cookie $skip_cache_auth;
        fastcgi_no_cache $skip_cache_method $skip_cache_cookie $skip_cache_auth;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self' https://drive.google.com https://drive.googleusercontent.com https://drive.usercontent.google.com https://docs.google.com data: blob:; frame-src 'self' https://drive.google.com https://drive.googleusercontent.com https://drive.usercontent.google.com https://docs.google.com https://www.youtube.com https://player.vimeo.com; frame-ancestors 'self';";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache static files
    location ~* \.(?:avif|bmp|gif|ico|jpe?g|png|svg|webp|css|m?js|json|map|woff2?|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header ETag $upstream_http_etag;
    }

    location ~* \.(?:html)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
    }
}

